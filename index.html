<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinKnowledge</title>    
    <link href="select2/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="select2/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/3a51d99d0c.js" crossorigin="anonymous"></script>
    <script src="scripts/form.js" defer type="module"></script>
</head>
<body>
    <header id="page-header">
        <div id="logo-container">
            <div id="logo-icon">
                <i class="fa-solid fa-book-bookmark flex-centered"></i>
            </div>

            <div id="logo-text-container">
                <h1><span class="small uppercase">dev</span><span class="small">in</span>Knowledge</h1>
                <h3>Learn, Code and Save</h3> 
            </div>
        </div>       
    </header>   

    <main>
        <aside id="form-area"  style="color: white;">
            <h1>Novo Knowledge</h1>

            <form id="form-add-knowledge">
                <div>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" placeholder="Digite um título" minlength="8" maxlength="64" required>
                </div>
                
                <div>
                    <label for="linguagem-skill">Linguagem/Skill</label>
                    <input type="text" id="linguagem-skill" placeholder="Digite uma linguagem ou skill" minlength="2" maxlength="16" required> 
                </div>
                
                <div>
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <!-- <option value="" selected disabled>Selecione uma categoria</option> -->
                        <option></option>
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                        <option value="FullStack">FullStack</option>
                        <option value="Comportamental/Soft">Comportamental/Soft</option>
                    </select>  
                </div>
                
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" cols="30" rows="10" minlength="16" maxlength="512" required></textarea> 
                </div>
                
                <div>
                    <label for="youtube-video">Vídeo do Youtube</label>
                    <input type="text" pattern="^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube(-nocookie)?\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|v\/)?)([\w\-]+)(\S+)?$" title="Ex.: https://www.youtube.com/watch?v=vUutn2sm8v0"> 
                </div>
                
                <div>
                    <button class="form-btn btn-reset" type="reset">Limpar</button>
                    <button class="form-btn btn-save" type="submit">Salvar</button>
                </div>                
            </form>
        </aside>

        <div id="main-content">

        </div>
    </main>
</body>
</html>

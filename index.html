<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinKnowledge</title>    
    <link rel="icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="select2/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/select2-overwrite.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="select2/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/3a51d99d0c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="scripts/form-search.js" defer type="module"></script>
    <script src="scripts/form-new.js" defer type="module"></script>
    <script src="scripts/modal.js" defer type="module"></script>
</head>
<body>
    <header id="page-header">
        <div id="logo-container">
            <div id="logo-icon">
                <i class="fa-solid fa-book-bookmark flex-centered"></i>
            </div>

            <div id="logo-text-container">
                <h1><span class="small uppercase">dev</span><span class="small">in</span>Knowledge</h1>
                <h3>Learn, Code and Save</h3> 
            </div>
        </div>       
    </header>   

    <main>
        <aside id="form-area"  style="color: white;">
            <div id="logo-container">
                <div id="logo-icon">
                    <i class="fa-solid fa-book-bookmark flex-centered"></i>
                </div>
    
                <div id="logo-text-container">
                    <h1><span class="small uppercase">dev</span><span class="small">in</span>Knowledge</h1>
                    <h3>Learn, Code and Save</h3> 
                </div>
            </div> 
            
            <h1 id="form-add-knowledge-title">Novo Knowledge</h1>

            <form id="form-add-knowledge">
                <input type="text" id="knowledge-id" disabled hidden>
                <div>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" placeholder="Digite um título" minlength="8" maxlength="64" required>
                </div>
                
                <div>
                    <label for="linguagem-skill">Linguagem/Skill</label>
                    <input type="text" id="linguagem-skill" placeholder="Digite uma linguagem ou skill" minlength="2" maxlength="16" required> 
                </div>
                
                <div>
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option></option>
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                        <option value="FullStack">FullStack</option>
                        <option value="SoftSkills">Comportamental/Soft</option>
                    </select>  
                </div>
                
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Digite uma descrição" cols="30" rows="10" minlength="16" maxlength="512" required></textarea> 
                </div>
                
                <div>
                    <label for="youtube-video">Vídeo do Youtube</label>
                    <input type="text" id="youtube-video" pattern="^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube(-nocookie)?\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|v\/)?)([\w\-]+)(\S+)?$" title="Ex.: https://www.youtube.com/watch?v=vUutn2sm8v0"> 
                </div>
                
                <div>
                    <button id="btn-reset" class="form-btn btn-reset" type="reset">Limpar</button>
                    <button class="form-btn btn-save" type="submit">Salvar</button>
                </div>                
            </form>
        </aside>

        <div id="main-content">
            <section class="totais-cards">
                <div> <h4>Total</h4> <span class="counter">0</span ></div>
                <div> <h4>FrontEnd</h4> <span class="counter">0</span ></div>
                <div> <h4>BackEnd</h4> <span class="counter">0</span ></div>
                <div> <h4>FullStack</h4> <span class="counter">0</span ></div>
                <div> <h4>SoftSkills</h4> <span class="counter">0</span ></div>
            </section>

            <section class="search-bar">
                <form id="form-search">
                    <input id="search-input" type="text" placeholder="Digite um título para buscar...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button type="reset"><i class="fa-solid fa-xmark"></i> <span style="display: none;" id="filtro-counter"></span></button>
                </form>
            </section>

            <section class="cards-container"></section>
        </div>
    </main>

    <section class="modal-container hidden">
        <div class="modal-content">
            <header>
                <h3>Tem certeza que deseja excluir este knowledge?</h3>
            </header>

            <div class="knowledge-info">
                <h4></h4>
                <p></p>
            </div>

            <footer>
                <button class="modal-confirm-btn">Excluir</button>
                <button class="modal-cancel-btn">Cancela</button>
            </footer>
        </div>
    </section>
</body>
</html>
